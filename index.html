<html lang="zh">
<head>

    <title>选择页码显示图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .pagination {
            margin: 20px 0;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 45%;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button onclick="showPage(1)">1</button>

    function showPage(page) {
        const imageBox = document.getElementById('imageBox');
        imageBox.innerHTML = ""; // 清空之前的内容
        imageData[page].forEach(image => {
            const imgElem = document.createElement('img');
            imgElem.src = image.src;
            imgElem.alt = `图片 ${image.src}`;
            imgElem.onclick = () => {
                window.location.href = image.videoUrl;
            };
            imageBox.appendChild(imgElem);
        });
    }
